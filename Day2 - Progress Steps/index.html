<!DOCTYPE html>
<html lang="vn">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nam</title>
		<!-- Reset CSS -->
		<style>
			* {
				margin: 0;
				padding: 0;
				text-decoration: none;
				color: #000;
				list-style-type: none;
				box-sizing: border-box;
			}
			html {
				font-size: 62.5%;
			}
		</style>
		<!-- Source CSS -->
		<link rel="stylesheet" href="./style.css" />
		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	</head>
	<body>
		<div class="process">
			<div class="container">
				<div class="process__level">
					<div class="process__level-bar"></div>
					<p class="process__level-item active">1</p>
					<p class="process__level-item">2</p>
					<p class="process__level-item">3</p>
					<p class="process__level-item">4</p>
				</div>
				<div class="process__button">
					<button class="process__button-item prev" disabled>Prev</button>
					<button class="process__button-item next">Next</button>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
